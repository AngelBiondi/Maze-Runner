<!DOCTYPE html>
<html>
<head>
    
    <title>Maze Runner</title>
</head>

<body> 
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Monofett" />
        <h1 id="mazeRunner">
                <span class="stranger">
                  <span class="big">M</span>az<span class="big">E</span>
                </span> 
                <span class="things">Runner</span>
                
              </h1>

     <center><button id="Start">Start</button></center>
    <center><button id="restart" style="display: none;">Play again</button></center>
     <div class="container">
            <canvas width="616" height="556" id="mazecanvas"> 
                Can't load the maze game, because your browser doesn't support HTML5.</canvas> 
<!-- 616 -->
     </div>
    <noscript>JavaScript is not enabled. To play the game, you should enable it.</noscript>
    <script src="./Mazze.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script>
     $("#Start").click(function() {
        StartGame();
        $("#Start, #mazeRunner").hide(1200);
     });
     $("#restart").click(function() {
        StartGame();
        $("#restart").hide(1200);
     });
     </script>

    <link rel="stylesheet" href="./style.css">
</body>
</html>
